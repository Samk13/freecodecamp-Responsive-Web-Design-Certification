<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frågeformulär Rökstop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <!-- title -->
    <header>
        <div class="header">
            <h1 id="title">Frågeformulär Rökstop</h1>
            <p id="description">Let me calculate how hard is to quite smoking for You </p>
            <h1>🚬</h1>
        </div>
    </header>
    <main>
        <form id="survey-form">

            <!-- personal information -->
            <div class="row">
                <div class="left">
                    <label id="name-label" class="label-input" for="name">*Name :</label>
                </div>
                <div class="right">
                    <input id="name" type="text" required name="name" class="input-field" placeholder="Enter your name">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label id="email-label" class="label-input" for="email">*Email :</label>
                </div>
                <div class="right">
                    <input id="email" type="email" required name="email" class="input-field"
                        placeholder="email@gmail.com">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label id="number-label" class="label-input" for="Personnummer">Personnummer 🆔:</label>
                </div>
                <div class="right">
                    <input id="number" type="number" required min="10000" max="99999999" name="personnummer"
                        class="input-field" placeholder="enter your personal number here 12" value="19841106">
                </div>
            </div>

            <div class="row">
                <div class="left">
                    <label id="number-label2" class="label-input" for="telefonnummer">PhoneNumber 📲:</label>
                </div>
                <div class="right">
                    <input id="fonnummer" type="number" name="telefonnummer" class="input-field" placeholder="093800125"
                        min="1" max="999999999">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label id="dropDownLabel" class="label-input" for="dropdown-menu">Wich option best describes your
                        current
                        role ?</label>
                </div>
                <div class="right">
                    <select id="dropdown" name="currentRole" class="input-field">
                        <option disabled value> Select an option </option>
                        <option value="student">Student</option>
                        <option value="fullTimeJob">FullTimeJob</option>
                        <option value="fullTimeLearner">Full time learner</option>
                        <option value="preferNotToSay">preferNotToSay</option>
                        <option value="other">other</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="left">
                    <label id="search" name="search" for="search">
                        Har du sökt hos oss tidigare för rökstopp ?
                    </label>
                </div>
                <div class="right">
                    <label class="radio"> <input class="input-field" type="radio" name="search" value="1">Yes</label>
                    <label class="radio">
                        <input class="input-field" type="radio" name="search" value="2">No
                    </label>
                </div>

            </div>

            <div class="row">
                <div class="left">
                    <label id="search2" name="search2" for="search">
                        Röker någon i din umgängeskrets ?
                    </label>
                </div>
                <div class="right">
                    <label class="radio"> <input class="input-field" type="radio" name="search2" value="1">Yes</label>
                    <label class="radio">
                        <input class="input-field" type="radio" name="search2" value="2">No
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="left">
                    <label id="search3" name="search3" for="search3">
                        Röker någon i din umgängeskrets ?
                    </label>
                </div>
                <div class="right">
                    <label class="radio"> <input class="input-field" type="radio" name="search3" value="1">Yes</label>
                    <label class="radio">
                        <input class="input-field" type="radio" name="search3" value="2">No
                    </label>
                </div>

            </div>

            <div class="row">
                <div class="left">
                    <label for="front-end">Var röker du i hemmet ? </label>
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <input class="checkInput" type="checkbox" name="checkbox" value="balkongen">
                            <label class="check-box" name="front" id="front-end" for="checkbox"> på balkongen</label>
                        </li>
                        <li>
                            <input class="checkInput" type="checkbox" name="checkbox" value="köket">
                            <label class="check-box" name="front" id="front-end" for="checkbox"> på köket
                            </label>
                        </li>
                        <li>
                            <input class="checkInput" type="checkbox" name="checkbox" value="sovrummet">
                            <label class="check-box" name="front" id="front-end" for="checkbox"> på sovrummet
                            </label>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="row">
                <div class="left">
                    <label class="label-input" for="borjadrök">Hur gammal var du när du började röka7snusa ?</label>
                </div>
                <div class="right">
                    <input id="borjadrök" type="number" name="borjadrök" class="input-field" placeholder="18" min="14"
                        max="50">
                </div>
            </div>

            <div class="row">
                <div class="left">
                    <label class="label-input" for="hmc">Hur många cigaretter (snuse) röker du i dag ?</label>
                </div>
                <div class="right">
                    <input id="hmc" type="number" name="hmc" class="input-field" placeholder="20" min="1" max="50">
                </div>
            </div>

            <div class="row">
                <div class="left">
                    <label id="search3" name="search4" for="search">
                        Röker du nattetid ?
                    </label>
                </div>
                <div class="right">
                    <label class="radio"> <input class="input-field" type="radio" name="search4" value="1">Yes</label>
                    <label class="radio">
                        <input class="input-field" type="radio" name="search4" value="2">No
                    </label>
                </div>

            </div>

            <div class="row">
                <div class="left">
                    <label id="search4" name="search4" for="search4">
                        Har du tidigare försökt sluta röka ?
                    </label>
                </div>
                <div class="right">
                    <label class="radio"> <input class="input-field" type="radio" name="search4" value="1">Yes</label>
                    <label class="radio">
                        <input class="input-field" type="radio" name="search4" value="2">No
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="left">
                    <label class="label-input" for="longrök">Hur länge höll du upp ?</label>
                </div>
                <div class="right">
                    <input id="longrök" type="number" name="longrök" class="input-field" placeholder="1 year" min="1"
                        max="500">
                </div>
            </div>

            <div class="row">
                <div class="left textarea">
                    <label for="messageBox">Varför började du igen ? </label>
                </div>
                <div class="right">
                    <textarea>

                        </textarea>

                </div>
            </div>

            <div class="row submit">
                <button id="submit">submit<a href="#"></a></button>
            </div>







        </form>









    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="footerparent">

        <footer class="footer">created by
            <a href="https://www.linkedin.com/in/osamak13/" target="_blank">Sam Arbid </a> ;) 🚬</footer>
    </div>
</body>


</html>
